<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box1">
            <div class="div1"><p>Your Result</p></div>
            <div class="div2"><p>76</p><p class="circle">of 100</p></div>
            <div class="div3"><p>Great</p></div>
            <div class="div4"><p>Your Score Higher than 65% of the sho have taken these task</p></div>
        </div>
        <div class="box2">
           <div class="p1"><p>Summary</p></div>
           <div class="p2"><img src="\icon-reaction.svg" alt="iconimage" height="60px" class="img1"><p>Reaction</p><p class="marks"><b>80</b>/100</p></div>
           <div class="p3"><img src="\icon-memory.svg" alt="iconimage" height="60px" class="img2"><p>Memory</p><p><b class="marks">92</b>/100</p></div>
           <div class="p4"><img src="\icon-verbal.svg" alt="iconimage" height="60px" class="img3"><p>Varbal</p><p class="marks"><b>61</b>/100</p></div>
           <div class="p4"><img src="\icon-visual.svg" alt="iconimage" height="60px" class="img3"><p>Visual</p><p class="marks"><b>73</b>/100</p></div>
            <button class="button">Continue</button>
          
        </div>

    </div>
</body>
</html>
